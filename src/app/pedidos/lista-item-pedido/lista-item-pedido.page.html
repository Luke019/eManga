<ion-header>
  <ion-toolbar color="darkness">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itensPedido | async">
      <ion-label text-wrap>
        <h1>{{ item.produtoNome }}</h1>
        <img [src]="item.img" slot="start" *ngIf="item.img" class="imagem"/>
        <pre *ngIf="item.produtoDescricao" text-wrap>{{ item.produtoDescricao }}</pre>
        <pre *ngIf="item.observacao" text-wrap>{{ item.observacao }}</pre>
        <p>Pre√ßo: <app-valor [valor]="item.produtoPreco"></app-valor></p>
        <p>Total: <app-valor [valor]="item.total"></app-valor></p>

        <ion-grid>
          <ion-row align-items-center>
            <ion-col>
              <ion-button expand="block" color="darkness" (click)="adicionarQuantidade(item)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col text-center>
              {{ item.quantidade }}
            </ion-col>
            <ion-col>
              <ion-button expand="block" color="darkness" (click)="removerQuantidade(item)">
                <ion-icon name="remove"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <p padding-horizontal text-right><b>Total do pedido: </b>
    <app-valor [valor]="total"></app-valor>
  </p>

  <ion-button expand="block" size="large" [routerLink]="['/pedido/forma-pagamento']" color="darkness">
    Forma de pagamento
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
</ion-footer>
