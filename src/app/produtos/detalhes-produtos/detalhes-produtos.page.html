<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>detalhes-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let produto of produtos | async">  
          <ion-avatar slot="start" *ngIf="produto.img">
            <img [src]="produto.img" />
          </ion-avatar>
          <ion-label text-wrap>
            <h1>{{ produto.nome }}</h1>
            <h2>{{ produto.categoriaNome }}</h2>
            <pre text-wrap>{{ produto.descricao }}</pre>
            <app-valor [valor]="produto.preco"></app-valor>
          </ion-label>
        </ion-item>
        <ion-button [routerLink]= "['/pedido/carrinho/novo-item/:key']">Carrinho</ion-button>
</ion-content>
